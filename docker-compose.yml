version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: assignment_db
      POSTGRES_USER: assignment_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assignment_user"]
      interval: 10s
      timeout: 5s
      retries:5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://assignment_user:${DB_PASSWORD:-changeme}@db:5432/assignment_db
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin1234}
      TEACHER_PASSWORD: ${TEACHER_PASSWORD:-teacher1234}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8001}
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:




